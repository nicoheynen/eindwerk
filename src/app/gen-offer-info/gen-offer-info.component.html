<form class="form-style-9 ">
    <ul>
        <li>
            TVA %:
            <input type="number" name="taxPercent" class="field-style field-full align-none " [(ngModel)]="generalInfo.taxPercent" placeholder="TVA %"></li>

        <li> Date: <input type="text" name="date" class="field-style field-full align-none " [(ngModel)]="generalInfo.date" placeholder="Date">
        </li>
        <li> Référence devis: <input type="text" name="reference" class="field-style field-full align-none " [(ngModel)]="generalInfo.reference" placeholder="Référence devis">
        </li>
        <li> Référence facture: <input type="text" name="factureReference" class="field-style field-full align-none " [(ngModel)]="generalInfo.factureReference" placeholder="Référence facture">
        </li>
        <li>Titre du devis:
            <textarea name="offerGoal" autosize [(ngModel)]="generalInfo.offerGoal" class="field-style field-full align-none " placeholder="Titre du devis"> </textarea></li>
        <li>Titre de la facture:
            <textarea name="factureGoal" autosize [(ngModel)]="generalInfo.factureGoal" class="field-style field-full align-none " placeholder="Titre de la facture"> </textarea></li>

        <li>Notice:
            <textarea name="notice " autosize class="field-style " [(ngModel)]="generalInfo.notice " placeholder="Notice "> </textarea>
        </li>
    </ul>
</form>
